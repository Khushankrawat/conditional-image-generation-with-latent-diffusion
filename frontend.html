<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-container:hover {
            transform: translateY(-5px);
        }

        .generated-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .download-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #363;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .job-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¨ AI Image Generator</h1>
            <p>Generate beautiful human faces from text descriptions using our trained diffusion model</p>
        </div>

        <form id="imageForm">
            <div class="form-group">
                <label for="prompt">Describe the person you want to generate:</label>
                <input type="text" id="prompt" name="prompt" placeholder="e.g., a beautiful woman with long hair, a handsome man with a beard, a young person smiling" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="n_images">Number of images:</label>
                    <input type="number" id="n_images" name="n_images" min="1" max="8" value="4">
                </div>
                <div class="form-group">
                    <label for="n_inf_steps">Quality (inference steps):</label>
                    <select id="n_inf_steps" name="n_inf_steps">
                        <option value="50">Fast (50 steps)</option>
                        <option value="100">Good (100 steps)</option>
                        <option value="200">Better (200 steps)</option>
                        <option value="500" selected>Best (500 steps)</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="generate-btn" id="generateBtn">
                <span id="btnText">Generate Images</span>
                <span id="btnSpinner" class="loading-spinner" style="display: none;"></span>
            </button>
        </form>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Starting generation...</div>
        </div>

        <div id="messageContainer"></div>

        <div class="results" id="results">
            <h3>Generated Images</h3>
            <div class="image-grid" id="imageGrid"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5001';
        let currentJobId = null;
        let pollInterval = null;

        document.getElementById('imageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                prompt: formData.get('prompt'),
                n_images: parseInt(formData.get('n_images')),
                n_inf_steps: parseInt(formData.get('n_inf_steps'))
            };

            await startImageGeneration(data);
        });

        async function startImageGeneration(data) {
            try {
                showMessage('Starting image generation...', 'success');
                setLoading(true);
                showProgress(true);

                const response = await fetch(`${API_BASE_URL}/text_to_image`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                currentJobId = result.job_id;
                
                showMessage(`Job started! ID: ${currentJobId}`, 'success');
                startPolling();

            } catch (error) {
                console.error('Error starting generation:', error);
                showMessage(`Error: ${error.message}`, 'error');
                setLoading(false);
                showProgress(false);
            }
        }

        function startPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
            }

            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/jobs/${currentJobId}/`);
                    const result = await response.json();

                    if (result.finished) {
                        clearInterval(pollInterval);
                        setLoading(false);
                        showProgress(false);
                        displayResults(result.response);
                        showMessage('Image generation completed!', 'success');
                    } else if (result.response) {
                        updateProgress(result.response);
                    }
                } catch (error) {
                    console.error('Error polling job:', error);
                    showMessage(`Error checking progress: ${error.message}`, 'error');
                }
            }, 2000);
        }

        function updateProgress(response) {
            if (response && response.length > 0) {
                const firstImage = response[0];
                const progress = (firstImage.t / firstImage.total_t) * 100;
                
                document.getElementById('progressFill').style.width = `${progress}%`;
                document.getElementById('progressText').textContent = 
                    `Generating... ${firstImage.t}/${firstImage.total_t} steps (${Math.round(progress)}%)`;
            }
        }

        function displayResults(response) {
            const imageGrid = document.getElementById('imageGrid');
            imageGrid.innerHTML = '';

            response.forEach((item, index) => {
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                
                const img = document.createElement('img');
                img.src = `data:image/png;base64,${item.img}`;
                img.alt = `Generated image ${index + 1}`;
                img.className = 'generated-image';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.innerHTML = 'â¬‡ï¸';
                downloadBtn.title = 'Download image';
                downloadBtn.onclick = () => downloadImage(item.img, `generated_image_${index + 1}.png`);
                
                imageContainer.appendChild(img);
                imageContainer.appendChild(downloadBtn);
                imageGrid.appendChild(imageContainer);
            });

            document.getElementById('results').style.display = 'block';
        }

        function downloadImage(base64Data, filename) {
            const link = document.createElement('a');
            link.href = `data:image/png;base64,${base64Data}`;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function setLoading(loading) {
            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            
            btn.disabled = loading;
            btnText.style.display = loading ? 'none' : 'inline';
            btnSpinner.style.display = loading ? 'inline-block' : 'none';
        }

        function showProgress(show) {
            document.getElementById('progressContainer').style.display = show ? 'block' : 'none';
            if (!show) {
                document.getElementById('progressFill').style.width = '0%';
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Clean up polling when page is unloaded
        window.addEventListener('beforeunload', () => {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
        });
    </script>
</body>
</html>
